<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DD CRM - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <div style="max-width: 420px; margin: 0 auto; padding: 40px 20px;">
    <div class="login-box">
      <div style="text-align: center; margin-bottom: 32px;">
        <div style="width: 56px; height: 56px; background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); border-radius: 12px; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px; box-shadow: 0 4px 12px rgba(99,102,241,0.3);">
          <i class="fas fa-address-book" style="color: white; font-size: 24px;"></i>
        </div>
        <h1>DD CRM</h1>
        <h2>Sign in to your account</h2>
      </div>
      
      <div id="error-message" class="error-message" style="display: none;"></div>
      
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
      </form>
      
      <div class="demo-credentials">
        <h3><i class="fas fa-info-circle"></i> Demo Credentials</h3>
        <div style="text-align: left; margin-top: 12px;">
          <p><strong>Admin:</strong> admin@telecrm.com / admin123</p>
          <p><strong>User:</strong> user@telecrm.com / user123</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/auth.js"></script>
</body>
</html>
