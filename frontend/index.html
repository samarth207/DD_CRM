<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#6366f1">
  <meta name="description" content="DD CRM - Professional Customer Relationship Management System">
  <title>DD CRM - Login</title>
  
  <!-- DNS Prefetch & Preconnect for faster external resource loading -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Optimized resource loading -->
  <link rel="preload" href="css/style.css" as="style">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;">
  <div style="width: 100%; max-width: 420px;">
    <div class="login-box">
      <div style="text-align: center; margin-bottom: 28px;">
        <div style="width: 56px; height: 56px; background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); border-radius: 12px; display: flex; align-items: center; justify-content: center; margin: 0 auto 14px; box-shadow: 0 4px 12px rgba(99,102,241,0.3);">
          <i class="fas fa-address-book" style="color: white; font-size: 24px;"></i>
        </div>
        <h1 style="margin-bottom: 6px;">DD CRM</h1>
        <h2 style="margin-bottom: 0;">Sign in to your account</h2>
      </div>
      
      <div id="error-message" class="error-message" style="display: none;"></div>
      
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 13px; margin-top: 4px;">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
      </form>
    </div>
  </div>
  
  <!-- Footer -->
  <footer style="position:fixed; bottom:0; left:0; right:0; padding:12px 20px; background:rgba(255,255,255,0.95); border-top:1px solid rgba(229,231,235,0.5); font-size:11px; color:#6b7280; text-align:center; backdrop-filter: blur(8px);">
    <span>Â© 2025 DegreeDrishti. All rights reserved.</span>
    <span style="margin-left:16px; color:#9ca3af;">CRM by Samarth</span>
  </footer>
  
  <script src="js/config.js?v=1.2" defer></script>
  <script src="js/auth.js?v=1.2" defer></script>
</body>
</html>
